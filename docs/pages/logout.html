<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://engin-ui.netlify.app/components/style.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="../css/logout.css">
    <title>zevnon | Logout</title>
</head>

<body>
    <div class="main-login-container">
        <div class="nav-container">
            <div class="header">
                <div class="title-logo"><i class="fab fa-deezer"></i></div>
                <div class="title">
                    <a href="../../index.html">Zevnon</a>
                </div>
                <input type="text" class="input" placeholder="search Zevnon">
            </div>
            <div>
                <ul class="text links">
                    <li class="items items-login"><a href="./login.html">Login</a></li>
                    <li class="items items-signup"><a href="./sign-up.html">Sign-up</a></li>

                    <li class="items">
                        <div class="avatar-badge md"> <i class="fas fa-heart"></i>
                            <div class="badge text">0</div>
                        </div>
                    </li>
                    <li class="items ">
                        <div class="avatar-badge md"><i class="fas fa-shopping-cart"></i>
                            <div class="badge text">0</div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="form-signup-login">
            <div class="form">
                <div class="body-message">
                    Are you sure you want to log out?
                </div>
                <div class="body-content">
                    <input class="submit" type="submit" value="No" id="submit">
                    <input class="submit" type="submit" value="Yes" id="submit">
                </div>
                <div class="change-method feedback"><a href="#">Submit feedback!</a></div>

            </div>
        </div>
    </div>
</body>

</html>
