<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://engin-ui.netlify.app/components/style.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>Sign-up | zevnon</title>
</head>

<body>
    <div class="main-login-container">
        <div class="nav-container">
            <div class="header">
                <div class="title-logo"><i class="fab fa-deezer"></i></div>
                <div class="title">
                    <a href="../../index.html">Zevnon</a>
                </div>
                <input type="text" class="input" placeholder="search Zevnon">
            </div>
            <div>
                <ul class="text links">
                    <li class="items items-login"><a href="./login.html">Login</a></li>
                    <li class="items items-signup"><a href="./sign-up.html">Sign-up</a></li>

                    <li class="items">
                        <div class="avatar-badge md"> <i class="fas fa-heart"></i>
                            <div class="badge text">0</div>
                        </div>
                    </li>
                    <li class="items ">
                        <div class="avatar-badge md">
                            <a href="../pages/cart.html">
                                <div class="avatar-badge md"><i class="fas fa-shopping-cart"></i>
                                    <div class="badge text">2</div>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="form-signup-login">
            <div class="form">
                <div class="nav-container">
                    <div class="header">
                        <div class="title-logo"><i class="fab fa-deezer"></i></div>
                        <div class="title">
                            <a href="../../index.html">Zevnon</a>
                        </div>
                    </div>
                </div>
                <input class="input" type="text" id="name" name="name" placeholder="enter name" required>
                <input class="input" type="email" id="email" name="email" placeholder="email-id" required>
                <input class="input" type="password" id="password" name="password1" placeholder="password">
                <input class="input" type="password" id="password1" name="password2" placeholder="confirm password">
                <input class="submit" type="submit" value="Sign-up" id="submit">
                <div class="change-method"><a href="./login.html">Already have an account? Login Instead</a></div>
            </div>
        </div>
        <div class="footer-elements">
            <div class="footer-text">Other Signup Methods</div>
            <div class="other-login-methods">
                <div><i class="fab fa-google"></i></div>
                <div><i class="fab fa-facebook-square"></i></div>
                <div><i class="fab fa-twitter"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
